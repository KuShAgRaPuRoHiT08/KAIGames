<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>E-Sports Tournament Application</title>

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            background-image: url(images/pic2.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .homi:hover {
            color: #ffc613;
        }
    </style>
</head>

<body>
    <div class="row">

        <nav id="mainNav" class="fixed-top">
            <div class="nav-content">
                <ul>
                    <li><a href="index.html" class="homi">Home</a></li>
                    <li><a href="/index.html#secAbout" class="smooth_scroll">About</a></li>
                    <li><a href="/index.html#secSchedule" class="smooth_scroll">Games</a></li>
                    <li><a href="newgames.html" class="smooth_scroll" style="color: #ffc613;">Play Now</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <br><br>
    <section id="secRegister" class="sec-container-light">
        <div class="sec-content text-white">
            <h2>Register</h2>
            <p id="secRegisterPara">Fill out the following details to enter the tournament:</p>
            <form id="formRegister" name="formRegister" class="form-content">
                <div class="form-row">
                    <div class="form-group">
                        <label class="text-white">Name</label>
                        <input type="text" id="fm-name-1" name="name" pattern="[a-zA-Z\s]+" required>
                    </div>

                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="text-white">Your Email</label>
                        <input type="email" id="fm-email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                            required>
                    </div>

                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="text-white">Mobile Number</label>
                        <input type="tel" id="fm-phone" name="phone" pattern="[0-9]{10}" required>
                    </div>

                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="text-white">Age</label>
                        <input type="number" id="fm-age" name="age" min="16" max="80" pattern="[0-9]{1}[0-9]{0,1}"
                            required>
                    </div>
                </div>

                <input type="hidden" name="match_no" value="">
                <div class="form-row">
                    <div class="form-group">
                        <p id="validationInfo">

                        </p>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <button type="submit" name="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <section id="secPattern">
        <div class="pattern-content">&nbsp;</div>
    </section>
    <footer>
        <div class="sec-content">
            <div class="footer-social">
                <a href="" target=""><img src="images/social/twitter.png" alt="Twitter"></a>
                <a href="" target=""><img src="images/social/facebook.png" alt="Facebook"></a>
                <a href="" target=""><img src="images/social/instagram.png" alt="Instagram"></a>
                <a href="" target=""><img src="images/social/youtube.png" alt="Youtube"></a>
            </div>
            <div class="footer-copyright">
                <p>&copy; KAI Games</p>
            </div>
        </div>
    </footer>

    <script src="js/validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
